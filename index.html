<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viyaan Montessori | The Architecture of Independence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        :root {
            --sage: #2E473B;
            --terra: #E2725B;
            --gold: #F4D03F;
            --linen: #FAF9F6;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--linen);
            color: var(--sage);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Navigation */
        .main-nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(to bottom, var(--linen), transparent);
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--terra);
        }

        .location-tag {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            opacity: 0.6;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(46, 71, 59, 0.1);
            border-radius: 50px;
            padding: 1rem 2.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--sage);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--terra); }
        .enroll-btn { color: var(--terra) !important; }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            padding: 12rem 5% 5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }

        .hero-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.85;
            letter-spacing: -0.05em;
            margin-bottom: 2.5rem;
        }

        .italic-serif {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            color: var(--terra);
            font-weight: 400;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 500px;
            opacity: 0.9;
        }

        .track-info {
            border-top: 2px solid var(--sage);
            padding-top: 2rem;
            max-width: 400px;
        }

        .small-caps {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--terra);
            display: block;
            margin-bottom: 1rem;
        }

        /* Gallery Slider */
        .gallery-container {
            overflow: hidden;
            padding: 5rem 0;
        }

        .scroll-track {
            display: flex;
            gap: 2.5rem;
            animation: scroll 40s linear infinite;
        }

        .scroll-track img {
            width: 40vw;
            height: 60vh;
            object-fit: cover;
            border-radius: 3rem;
            filter: grayscale(100%);
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .scroll-track img:hover { 
            filter: grayscale(0%); 
            transform: scale(1.02); 
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Mastery Grid */
        .mastery-grid-section {
            background-color: var(--sage);
            color: var(--linen);
            padding: 8rem 5%;
            border-radius: 5rem;
            margin: 0 2%;
        }

        .section-header {
            margin-bottom: 5rem;
            text-align: center;
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 1.5rem;
        }

        .gold-serif {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            color: var(--gold);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            border: 1px solid rgba(250, 249, 246, 0.2);
        }

        .grid-item {
            padding: 4rem;
            border: 1px solid rgba(250, 249, 246, 0.1);
            transition: background 0.4s;
        }

        .grid-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-num { 
            color: var(--gold); 
            font-size: 0.7rem; 
            font-weight: 700; 
            margin-bottom: 2rem; 
            display: block; 
            text-transform: uppercase;
        }

        .grid-item h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
